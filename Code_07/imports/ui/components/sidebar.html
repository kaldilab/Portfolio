<template name="side">
   <ul id="slide-out" class="side-nav">
      <li><div class="user-view">
         <div class="background">
            <img src="https://unsplash.it/250/200/?random">
         </div>
         <a href="#!user"><img class="circle" src="{{facebookUserPicture}}{{currentUser.services.google.picture}}"></a>
         <a href="#!name"><span class="white-text name">{{currentUser.profile.name}}</span></a>
         <a href="#!email"><span class="white-text email">{{currentUser.services.facebook.email}}{{currentUser.services.google.email}}</span></a>
      </div></li>
      <li class="row">
         <div class="col s12 center-align">
            <h3 class="card-title grey-text text-darken-4">{{getPublishedCount 'notesCount'}}</h3>
            <p class="medium-small grey-text">Notes</p>
         </div>
      </li>
      <li><div class="divider"></div></li>
      <li><a class="waves-effect" href="/"><i class="material-icons">mode_edit</i>Note</a></li>
      <li><a class="waves-effect" href="/login"><i class="material-icons">account_circle</i>Sign out</a></li>
   </ul>
   <div class="fixed-action-btn horizontal">
      <a href="#" data-activates="slide-out" class="button-collapse btn-floating btn-large waves-effect waves-light pulse"><i class="material-icons">menu</i></a>
   </div>
</template>
